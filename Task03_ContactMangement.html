<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Management System</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 0;
    }
    header {
        background: #4a90e2;
        color: white;
        padding: 15px;
        text-align: center;
    }
    .container {
        width: 90%;
        max-width: 600px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    input, button {
        padding: 10px;
        margin: 5px 0;
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        background: #4a90e2;
        color: white;
        cursor: pointer;
        border: none;
    }
    button:hover {
        background: #357ABD;
    }
    .contact {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .actions button {
        width: auto;
        margin-left: 5px;
        padding: 5px 10px;
    }
</style>
</head>
<body>

<header>
    <h1>üìá Contact Management System</h1>
</header>

<div class="container">
    <h3>Add / Edit Contact</h3>
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="phone" placeholder="Phone Number">
    <input type="email" id="email" placeholder="Email Address">
    <button onclick="saveContact()">Save Contact</button>

    <h3>Contact List</h3>
    <div id="contactList"></div>
</div>

<script>
    let contacts = JSON.parse(localStorage.getItem("contacts")) || [];
    let editIndex = null;

    function saveContact() {
        let name = document.getElementById("name").value.trim();
        let phone = document.getElementById("phone").value.trim();
        let email = document.getElementById("email").value.trim();

        if (!name || !phone || !email) {
            alert("Please fill all fields!");
            return;
        }

        if (editIndex === null) {
            contacts.push({ name, phone, email });
        } else {
            contacts[editIndex] = { name, phone, email };
            editIndex = null;
        }

        localStorage.setItem("contacts", JSON.stringify(contacts));
        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("email").value = "";
        renderContacts();
    }

    function renderContacts() {
        let list = document.getElementById("contactList");
        list.innerHTML = "";
        contacts.forEach((c, i) => {
            let div = document.createElement("div");
            div.className = "contact";
            div.innerHTML = `
                <div>
                    <strong>${c.name}</strong><br>
                    üìû ${c.phone}<br>
                    ‚úâ ${c.email}
                </div>
                <div class="actions">
                    <button onclick="editContact(${i})">‚úè Edit</button>
                    <button onclick="deleteContact(${i})" style="background:red">‚ùå Delete</button>
                </div>
            `;
            list.appendChild(div);
        });
    }

    function editContact(index) {
        let c = contacts[index];
        document.getElementById("name").value = c.name;
        document.getElementById("phone").value = c.phone;
        document.getElementById("email").value = c.email;
        editIndex = index;
    }

    function deleteContact(index) {
        if (confirm("Are you sure you want to delete this contact?")) {
            contacts.splice(index, 1);
            localStorage.setItem("contacts", JSON.stringify(contacts));
            renderContacts();
        }
    }

    renderContacts();
</script>

</body>
</html>
